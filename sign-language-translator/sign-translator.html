<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Sign Language Translator</title>

  <!-- Font & Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #0f172a;
      color: #e5e7eb;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 2.2rem;
      color: #38bdf8;
    }

    header p {
      opacity: 0.8;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .card {
      background: #020617;
      border-radius: 18px;
      padding: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    .card h3 {
      margin-bottom: 10px;
      color: #7dd3fc;
      font-size: 1.1rem;
    }

    video {
      width: 100%;
      border-radius: 14px;
      border: 2px solid #38bdf8;
    }

    textarea {
      width: 100%;
      height: 100px;
      border-radius: 12px;
      padding: 10px;
      resize: none;
      background: #020617;
      color: #e5e7eb;
      border: 1px solid #334155;
    }

    .voice-btn {
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: none;
      background: linear-gradient(135deg, #38bdf8, #6366f1);
      color: #020617;
      font-size: 1.1rem;
      cursor: pointer;
    }

    .voice-btn i {
      margin-right: 8px;
    }

    .animation-box {
      height: 220px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 14px;
      border: 2px dashed #38bdf8;
      font-size: 0.9rem;
      opacity: 0.7;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      opacity: 0.5;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<div class="container">
  <header>
    <h1>AI Sign Language Translator</h1>
    <p>Sign ‚ûú Text ‚ûú Voice ‚ûú Animation</p>
  </header>

  <div class="grid">

    <!-- Camera -->
    <div class="card">
      <h3>üé• Live Camera</h3>
      <video id="camera" autoplay playsinline></video>
    </div>

    <!-- Recognized Text -->
    <div class="card">
      <h3>üìù Recognized Text (English)</h3>
      <textarea readonly placeholder="Detected sign text will appear here..."></textarea>
    </div>

    <!-- Translated Text -->
    <div class="card">
      <h3>üåê Translated Text (‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ)</h3>
      <textarea readonly placeholder="‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ ‡¶Ö‡¶®‡ßÅ‡¶¨‡¶æ‡¶¶ ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶¶‡ßá‡¶ñ‡¶æ‡¶¨‡ßá..."></textarea>
    </div>

    <!-- Voice Output -->
    <div class="card">
      <h3>üîä Voice Output</h3>
      <button class="voice-btn" onclick="playVoice()">
        <i class="fa-solid fa-play"></i> Play Voice
      </button>
    </div>

    <!-- Animation -->
    <div class="card">
      <h3>‚úã Sign Animation</h3>
      <div class="animation-box">
        Animated Sign Output Area
      </div>
    </div>

  </div>

  <footer>
    ¬© 2025 | AI/ML Portfolio Project ‚Äì Sign Language Translator
  </footer>
</div>

<script>
  // Camera Access
  const video = document.getElementById('camera');
  navigator.mediaDevices.getUserMedia({ video: true })
    .then(stream => {
      video.srcObject = stream;
    })
    .catch(err => {
      alert('Camera access denied');
    });

  // Dummy Voice Button
  function playVoice() {
    alert('Voice output will be generated by backend (TTS)');
  }
</script>

</body>
</html>
